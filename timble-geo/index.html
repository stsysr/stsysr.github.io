<!DOCTYPE html>
<title>test timbre.js</title>
<script src="timbre.dev.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<button onclick="alert(a.play());">play</button>
<button onclick="alert(a..pause());">stop</button>
<br>
<span class="result"></span>
<script>
$(function() {
  navigator.geolocation.getCurrentPosition(OK, NG);
  function OK(position) {
    var info = ['緯度：' + position.coords.latitude, '経度：' + position.coords.longitude,].join('<br>');
    $("span.result").html(info);

    var a = T("+", T("sin", {
      freq: position.coords.latitude,
      mul: 0.5
    }), T("sin", {
      freq: position.coords.longitude,
      mul: 0.5
    })).to("perc", {
      r: 5000
    }).bang().on("ended", function() {
      return this.pause();
    });

  }
  function NG(error) {
    console.log("error: " + error.message);
  }
});
</script>
