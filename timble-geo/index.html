<!DOCTYPE html>
<title>test timbre.js</title>
<script src="timbre.dev.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<p>test
<button class="play-button">play
<span class="result"></span>
<script>
var sine1 = T("sin", {freq:70, mul:0.5});
var sine2 = T("sin", {freq:73, mul:0.5});

T("perc", {r:3000}, sine1, sine2).on("ended", function() {
  console.log("done");
  this.pause();
}).bang().play();

$(function() {
  navigator.geolocation.getCurrentPosition(OK, NG);
  function OK(position) {
    var info = ['緯度：' + position.coords.latitude, '経度：' + position.coords.longitude,].join('<br>');
    $("span.result").html(info);
  }
  function NG(error) {
    console.log("error: " + error.code);
  }
});
</script>
