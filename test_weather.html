<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>☼☁☂</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
  <script type="text/javascript">
    $(function() {
      navigator.geolocation.getCurrentPosition(OK, NG);
      function OK(position) {
        var url = ['http://openweathermap.org/data/2.1/find/city?lat=',
                    position.coords.latitude,
                    '&lon=',
                    position.coords.longitude,
                    '&cnt=1&callback=?'].join('');
        $.getJSON(url, function(data){
          var geo = "緯度：" + position.coords.latitude + "<br>";
          geo += "経度：" + position.coords.longitude + "<br>";
          console.log(data.list[0].weather[0].description);
          geo += '<img src="http://openweathermap.org/img/w/' + data.list[0].weather[0].icon + '.png">';
          $("span.result").html(geo);
        });
      }
      function NG(error) {
        console.log("error: " + error.code);
      }

    });
  </script>
  <span class="result"></span>
  </body>
</html>
