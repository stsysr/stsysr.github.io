<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>☼</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
  <script type="text/javascript">
    $(function() {

      navigator.geolocation.getCurrentPosition(OK, NG);

      function OK(position) {
        var gl_text = "緯度：" + position.coords.latitude + "<br>";
          gl_text += "経度：" + position.coords.longitude + "<br>";
        document.getElementById("result").innerHTML = gl_text;
      }

      function NG(error) {
        console.log("error: " + error.code);
      }

      $.getJSON('http://openweathermap.org/data/2.1/find/city?lat=' + position.coords.latitude + '&lon=' + position.coords.longitude + '&cnt=1&callback=?', function(data){
        console.log(data.list[0].weather[0].description);
      });

    });
  </script>
  <span id="result"></span>
  </body>
</html>
