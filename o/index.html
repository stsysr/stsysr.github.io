<script>
window.addEventListener('deviceorientation', function(event) {
  document.getElementById("target").innerHTML = (trim(event.beta) + ' : ' + trim(event.gamma));
  document.getElementById("elm").setAttribute('style', 'position:absolute;  top:'+trim(event.beta)+'px; left:'+trim(event.gamma)+'px;');
});
function trim (num){
  return Math.abs(Math.round(num*100));
}
</script>
<div id="target"></div>
