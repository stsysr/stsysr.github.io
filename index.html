<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>☼</title>
    <script type="text/javascript" src="http://typesquare.com/accessor/script/typesquare.js?T53kh5CYQcg%3D" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  <script src="javascripts/scale.fix.js"></script> 
  <script type="text/javascript">
    $(function() {
      //window.history.pushState(null,null,'/☼☁☂');
      function loop(max, data) {
        $('body').append('<div class="tweet">');
        for (i=0; i<max; i++) {
          var elm = $('<div style="padding-left:' + i*3 + 'px;">');
          var txt = data[i].replace(/ー/g, '｜').replace(/「/g, '﹁').replace(/」/g, '﹂').replace(/-/g, '　');
          var str = (typeof data == 'string')? elm.html(data) : elm.html(txt);
          $('div.tweet').append(str);
        }
      }
      // https://api.twitter.com/1.1/statuses/user_timeline.json?screen_name=twitterapi&count=2
      $.getJSON('http://api.twitter.com/1/statuses/user_timeline/stsysr.json?callback=?', function(data, status, xhr) {
        for (j=0; j<10; j++) {
          if (xhr.status == 400) {
            loop(1, '☼');
          } else {
            var array = data[j].text.replace(/(^|\s)@(\w+)|http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w-.\/?%&=]*)?/g, '').split('');
            loop(array.length, array);
          }
        }
      });
    });
  </script>
  </body>
</html>
