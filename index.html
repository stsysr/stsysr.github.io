<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title></title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  <script src="javascripts/scale.fix.js"></script> 
  <script type="text/javascript">
    $(function() {
      function loop(max, data) {
        for (i=0; i<max; i++) {
          var elm = document.createElement('div');
          elm.style.margin = [i*0.5, 'px', ' 0 0 ', i*10, 'px'].join('');
          elm.style.fontSize = (i+1)*3 + 'px';
          elm.style.height = i*2 + 'px';
          (typeof data == 'string')? elm.innerHTML=data : elm.innerHTML=data[i];
          document.body.appendChild(elm);
        }
      }
      $.getJSON("http://api.twitter.com/1/statuses/user_timeline/stsysr.json?callback=?")
      .done(function(data) {
        var array = data[0].text.split('');
        loop(array.length, array);
      })
      .fail(function() {
        loop(100, '/');
      });
    });
  </script>
  </body>
</html>
