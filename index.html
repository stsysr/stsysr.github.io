<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title></title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  <script src="javascripts/scale.fix.js"></script> 
  <script type="text/javascript">
    $(function() {
      function loop(max, data) {
        $('body').append('<div class="tweet">');
        for (i=0; i<max; i++) {
          var elm = $('<span>');
          var str = data[i].replace(/ー/g, '｜').replace(/「/g, '﹁').replace(/」/g, '﹂');
          (typeof data == 'string')? elm.html(data) : elm.html(str);
          $('div.tweet').append(elm);
        }
      }
      $.getJSON('http://api.twitter.com/1/statuses/user_timeline/stsysr.json?callback=?')
      .done(function(data) {
        for (j=0; j<5; j++) {
          var array = data[j].text.split('');
          loop(array.length, data[j].text);
        }
      })
      .fail(function() {
        loop(100, '/');
      });
    });
  </script>
  </body>
</html>
